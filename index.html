<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Pin</title>
  </head>
  <body>
    <section
      class="pin-generator-section lg:p-40 p-5 grid place-content-center items-center lg:grid-cols-2 grid-cols-1 lg:gap-0 gap-3 lg:w-1/2 mx-auto"
    >
      <div class="w-1/2">
        <textarea
          class="block p-5 bg-slate-100 rounded-md"
          name=""
          id="pin-text"
          cols="15"
          rows="2"
        >
Pin will appear here</textarea
        >
        <button
          id="pin-btn"
          class="bg-red-400 p-3 mt-2 rounded-md text-white hover:bg-red-600"
        >
          Generate
        </button>
      </div>
      <div class="input-div w-1/2">
        <input
          class="block bg-red-100 p-5 rounded-md"
          type="text"
          name=""
          id="input-value"
          placeholder="Enter your pin here"
        />
        <button
          id="check-btn"
          class="bg-violet-400 p-3 mt-2 rounded-md text-white hover:bg-violet-600"
        >
          Check
        </button>
      </div>
    </section>
    <script src="js/app.js"></script>
  </body>
</html>
